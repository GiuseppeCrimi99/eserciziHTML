<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modulo di registrazione</h1>
    <form>
        <label for="email">Email</label>
        <input type="email"name="email"placeholder="example@outlook.it">
        <label for="password">Password</label>
        <input type="password"name="password">
        <label for="password">Confirm password</label>
        <input type="password"name="password">
        <label for="firstandlast_name">Name and Surname</label>
        <input type="firstandlast_name"name="firstandlast_name"placeholder="Mario Rossi">
        <label for="phonenumber">Phone number</label>
        <input type="phonenumber"name="phonenumber">
        <section id="plan">
            <h4>Choose your plan</h4>
        <input type="radio"id="basic"name="plan"value="basic">
        <label for="basic">Free plan</label>
        <input type="radio"id="advance"name="plan"value="advance">
        <label for="advance">Advance plan</label>
        <input type="radio"id="premium"name="plan"value="premium">
        <label for="premium"><span>Premium plan</span></label>
    </section>
        <label for="creditcard">Credit card number</label>
        <input type="creditcard"name="creditcard">
        <label for="cvc">CVC</label>
        <input type="cvc"name="cvc">
        <label for="date">Expiration date</label>
        <input type="date"name="date">
        <label for="address">Billing Address</label>
        <input type="address"name="address">
        

    </form>
</body>
</html>
