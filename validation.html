<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
    <div>
        <label for="form-email">Email<abbr title="required">*</abbr>
        <input type="email" id="form-email" name="email" required>
        <label for="form-pass">Password<abbr title="required">*</abbr></label>
        <input type="password" id="form-pass" name="pass" required>
    </div>
    <div>
        <label for="form-name">Name and surname<abbr title="required">*</abbr></label>
        <input type="text" id="form-name" name="name" required>
        <label for="form-dob">Date of birth<abbr title="required">*</abbr></label>
        <input type="date" id="form-dob" name="dob" required>
        <label for="form-tel">Phone number<abbr title="required">*</abbr></label>
        <input type="tel" id="form-tel" name="tel" required>
    </div>
    <div>
        <label for="form-cc">Credit card number<abbr title="required">*</abbr></label>
        <input id="form-cc" name="cc" type="text" required>
        <label for="form-cvc">CVC<abbr title="required">*</abbr></label>
        <input id="form-cvc" name="cvc" type="text" required>
        <label for="form-exp">Expiration date<abbr title="required">*</abbr></label>
        <input id="form-exp" name="exp" type="date" required>
        <label for="form-address">Address<abbr title="required">*</abbr></label>
        <input type="text" id="form-address" name="address" required>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>

</html>
